<div class="card center-position card-color" style="width: 40%; height: auto;">
    <img class="card-img-top" [src]="imagem">
    <div class="medieval-font" style="text-align: center">
        <h4 style="background-color: black; color: brown;"> Create Account </h4>
    </div>
    <form #mainForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="medieval-font" for="exampleFormControlInput1"> Nome </label>
            <input [(ngModel)]="nome" name="nome" class="form-control medieval-font" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label class="medieval-font" for="exampleFormControlInput1">E-mail</label>
            <input [(ngModel)]="email" type="email" name="email" class="form-control medieval-font" placeholder="Digite um e-mail válido">
        </div>
        <div class="form-group">
                <label class="medieval-font" for="exampleFormControlInput1">Senha</label>
                <input [(ngModel)]="senha" type="password" name="senha" class="form-control medieval-font" placeholder="Digite a sua senha">
            </div>
        <div class="form-group">
            <label class="medieval-font" for="exampleFormControlInput1">idade</label>
            <input type="number" [(ngModel)]="idade" name="idade" class="form-control medieval-font" placeholder="Digite a sua idade">
        </div>
        <div class="form-group">
            <label class="medieval-font" for="exampleFormControlInput1">CPF</label>
            <input type="number" [(ngModel)]="cpf" name="cpf" class="form-control medieval-font" placeholder="Digite o número do seu CPF">
        </div>
        <div class="form-group">
            <label class="medieval-font" for="exampleFormControlInput1">Sexo</label> 
            <br/>
            <div style="margin-left: 20px;">
                <label class="medieval-font">
                <input type="radio" name="formRadio" class="form-check-input" [(ngModel)]="sexo" value="Masculino">
                    Masculino
                </label>
                <br/>
                <label class="medieval-font">
                    <input type="radio" name="formRadio" class="form-check-input" [(ngModel)]="sexo" value="Feminino">
                    Feminino
                </label>
            </div>
        </div>
        <div class="btn-position">
            <button class="btn btn-primary medieval-font" style="background-color: black; width: auto;" type="submit">Cadastrar</button>
        </div>
    </form>
</div>
