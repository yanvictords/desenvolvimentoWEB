
<div class="card center-position card-color" style="width: 500px; height: 480px;">
    <img class="card-img-top" [src]="imagem">
    <div class="form-style">
        <form #mainForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="medieval-style" for="exampleFormControlInput1"> Nome </label>
                <input  [(ngModel)]="nome" name="nome" class="form-control" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">E-mail</label>
                <input  [(ngModel)]="email" type="email" name="email" class="form-control" placeholder="Digite um e-mail válido">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">idade</label>
                <input  [(ngModel)]="idade" name="idade" class="form-control" placeholder="Digite a sua idade">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">CPF</label>
                <input  [(ngModel)]="cpf" name="cpf" class="form-control" placeholder="Digite o número do seu CPF">
            </div>
            <div class="btn-position">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
        </form>
    </div>
  </div>
